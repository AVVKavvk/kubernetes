# Default values for cronjob.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "cronjob"
fullnameOverride: "cronjob"



service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

jobs:
  - name: "job1"
    schedule: "* * * * *"  # Every minute
    concurrencyPolicy: "Forbid"
    backoffLimit: 4
    command: ["/bin/sh", "-c", "echo I am running every minute :[ job1 ]"]

  - name: "job2"
    schedule: "*/2 * * * *"  # Every 2 MINUTES (Valid)
    concurrencyPolicy: "Forbid"
    backoffLimit: 4
    command: ["/bin/sh", "-c", "echo I am running every 2 minutes :[ job2 ]"]

  - name: "job3"
    # Cron cannot do 150 seconds. This is set to run at 11:00 AM daily as a placeholder.
    schedule: "0 11 * * *" 
    concurrencyPolicy: "Forbid"
    backoffLimit: 4
    command: ["/bin/sh", "-c", "echo I am running at 11 AM :[ job3 ]"]