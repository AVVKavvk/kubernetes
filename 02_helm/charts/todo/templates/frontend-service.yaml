apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.todoFrontend.service.name}}
spec:
  selector:
    app:  {{ .Values.todoFrontend.name}}
  ports:
  {{- range .Values.todoFrontend.service.ports }}
  - protocol: {{ .protocol }}
    port: {{ .port }}
    targetPort: {{ .targetPort }}
  {{- end}}