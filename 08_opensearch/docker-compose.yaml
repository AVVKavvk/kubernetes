version: '3.8'

services:
  opensearch-node:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true # Disable swapping for performance
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # Adjust based on your RAM
      - DISABLE_INSTALL_DEMO_CONFIG=false # Keep security plugin enabled
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=ComplexPassword123! # Required in newer versions
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200" # REST API
      - "9600:9600" # Performance Analyzer
    networks:
      - opensearch-net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
      - "5601:5601" # Web UI
    expose:
      - "5601"
    environment:
      - 'OPENSEARCH_HOSTS=["https://opensearch-node:9200"]'
    networks:
      - opensearch-net
    depends_on:
      - opensearch-node

networks:
  opensearch-net:
    driver: bridge
